<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu Celcius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Suhu Celcius to Fahrenheit</h1>
    </header>
   
    <div class="container">
        <label for="celsius">Celsius (°C):</label>
        <input type="text" id="celsius" value="0">
        <button onclick="convertToFahrenheit()">Convert</button>
        <button onclick="resetInput()">Reset</button>
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="text" id="fahrenheit" disabled>
        <p id="formula">Formula: °F = (°C × 9/5) + 32</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
